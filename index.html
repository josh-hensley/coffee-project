<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container text-center"><h1>Coffee!</h1></div>
    <div class="container text-center"><hr></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="inline-list" id="coffees"></ul>
            </div>
            <div class="col">
                <div class="form-control">
                    <label class="form-label" for="roast-selection">Roast</label>
                    <select class="form-select" id="roast-selection">
                        <option>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="form-label" for="coffee-name">Coffee Name</label>
                    <input class="form-control" id="coffee-name" type="input">
                    <div><hr></div>
                    <h2 class="text-center">Add A Coffee</h2>
                    <label class="form-label" for="new-roast-selection">Roast</label>
                    <select class="form-select" id="new-roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <label class="form-label" for="new-coffee-name">Coffee Name</label>
                    <input class="form-control" id="new-coffee-name" type="input">
                    <input class="btn btn-primary container-fluid m-1" id="new-coffee-submit" type="submit" />
                </div>
            </div>
        </div>
    </div>
    

    
    <div id="coffees" class="container"></div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
